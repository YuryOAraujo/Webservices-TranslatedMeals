<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Translated Meals 🌎</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="" alt="">
        </div>

        <div class="row align-items-center">
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="recipeSearch" type="search" placeholder="Search for a recipe ..." aria-label="Search">
                
                <div class="dropdown bg-primary">
                    <button class="btn btn-secondary dropdown-toggle bg-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        EN
                    </button>
                
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" data-language="en">English</a>
                        <a class="dropdown-item" href="#" data-language="es">Spanish</a>
                        <a class="dropdown-item" href="#" data-language="pt">Portuguese</a>
                        <a class="dropdown-item" href="#" data-language="de">German</a>
                        <a class="dropdown-item" href="#" data-language="it">Italian</a>
                        <a class="dropdown-item" href="#" data-language="ru">Russian</a>
                        <a class="dropdown-item" href="#" data-language="ja">Japanese</a>
                        <a class="dropdown-item" href="#" data-language="zh">Chinese</a>
                    </div>
                </div>                
            </form>
        </div>

        <div class="row" id="recipeCards"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
